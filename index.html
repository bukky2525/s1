<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | s1</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <!-- <link rel="stylesheet" href="TemplateData/style.css"> -->
    <link rel="manifest" href="manifest.webmanifest">
        <style>
      /* ページ全体のスタイル調整 */
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        background: #231F20;
        width: 100vw;
        height: 100vh;
      }

      /* 90度回転のスタイル - 最優先 */
      #unity-container {
        transform: rotate(90deg) !important;
        transform-origin: center center !important;
        width: 100vh !important;
        height: 100vw !important;
        position: absolute !important;
        top: 50% !important;
        left: 50% !important;
        margin-left: -50vw !important;
        margin-top: -50vh !important;
      }

      /* キャンバスのサイズ調整 */
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        background: #231F20 !important;
        display: block;
      }

      /* ローディング要素の配置 */
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }

      /* ロゴのスタイル */
      #unity-logo {
        width: 154px;
        height: 130px;
        background: url('TemplateData/unity-logo-dark.png') no-repeat center;
      }

      /* プログレスバーのスタイル */
      #unity-progress-bar-empty {
        margin-left: auto;
        margin-right: auto;
        width: 141px;
        height: 18px;
        margin-top: 10px;
        background: url('TemplateData/progress-bar-empty-dark.png') no-repeat center;
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 18px;
        margin-top: 10px;
        background: url('TemplateData/progress-bar-full-dark.png') no-repeat center;
      }

      /* 警告バナーの配置 */
      #unity-warning {
        position: absolute;
        left: 50%;
        top: 5%;
        transform: translate(-50%);
        background: white;
        padding: 5px;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1280 height=720 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      window.addEventListener("load", function () {
        if ("serviceWorker" in navigator) {
          // 完全なServiceWorkerリセット
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            console.log('Found', registrations.length, 'ServiceWorker registrations');
            for(let registration of registrations) {
              console.log('Unregistering ServiceWorker:', registration.scope);
              registration.unregister();
            }
            
            // 全キャッシュを削除
            return caches.keys();
          }).then(function(cacheNames) {
            console.log('Found', cacheNames.length, 'caches');
            return Promise.all(
              cacheNames.map(function(cacheName) {
                console.log('Deleting cache:', cacheName);
                return caches.delete(cacheName);
              })
            );
          }).then(function() {
            console.log('All caches cleared successfully');
            // ServiceWorkerを無効化してシンプルに
            console.log('Running without ServiceWorker for stability');
          }).catch(function(error) {
            console.log('Cache clearing failed:', error);
          });
        }
      });

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // 90度回転のデバッグ情報
      console.log('Container element:', container);
      console.log('Container transform:', window.getComputedStyle(container).transform);
      console.log('Container width:', window.getComputedStyle(container).width);
      console.log('Container height:', window.getComputedStyle(container).height);

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/WebGL_Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/WebGL_Build.data",
        frameworkUrl: buildUrl + "/WebGL_Build.framework.js",
        codeUrl: buildUrl + "/WebGL_Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "s1",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        autoSyncPersistentDataPath: true,
        matchWebGLToCanvasSize: false,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        
        // CSSの90度回転設定をそのまま使用（JavaScriptで上書きしない）
        console.log('Mobile device detected - using CSS rotation');
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        console.log('Unity loader script loaded successfully');
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
          console.log('Unity loading progress:', Math.round(progress * 100) + '%');
        }).then((unityInstance) => {
          console.log('Unity instance created successfully');
          loadingBar.style.display = "none";
        }).catch((message) => {
          console.error('Unity instance creation failed:', message);
          // より詳細なエラー表示
          warningBanner.innerHTML = '<div style="background: red; padding: 10px; color: white;">Unity読み込みエラー: ' + message + '</div>';
          loadingBar.style.display = "none";
        });
      };
      script.onerror = () => {
        console.error('Failed to load Unity loader script');
        warningBanner.innerHTML = '<div style="background: red; padding: 10px; color: white;">Unity loaderの読み込みに失敗しました</div>';
        loadingBar.style.display = "none";
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
