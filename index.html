<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity WebGL Player | s1</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="manifest" href="manifest.webmanifest">
    <style>
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        background: #231F20;
        width: 100vw;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      #unity-container {
        position: fixed !important;
        top: 50% !important;
        left: 50% !important;
        width: 100vh !important;
        height: 100vw !important;
        transform: translate(-50%, -50%) rotate(90deg) !important;
        transform-origin: center center !important;
        overflow: hidden !important;
        z-index: 1000 !important;
      }
      #unity-canvas {
        width: 100% !important;
        height: 100% !important;
        background: #231F20 !important;
        display: block !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }
      #unity-logo {
        width: 154px;
        height: 130px;
        background: url('TemplateData/unity-logo-dark.png') no-repeat center;
        background-size: contain;
      }
      #unity-progress-bar-empty {
        margin-left: auto;
        margin-right: auto;
        width: 141px;
        height: 18px;
        margin-top: 10px;
        background: url('TemplateData/progress-bar-empty-dark.png') no-repeat center;
        background-size: contain;
      }
      #unity-progress-bar-full {
        width: 0%;
        height: 18px;
        margin-top: 10px;
        background: url('TemplateData/progress-bar-full-dark.png') no-repeat center;
        background-size: contain;
      }
      #unity-warning {
        position: absolute;
        left: 50%;
        top: 5%;
        transform: translate(-50%);
        background: white;
        padding: 5px;
        color: black;
        border-radius: 5px;
      }
      @media (max-width: 768px) and (orientation: portrait) {
        #rotation-message {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: rgba(0, 0, 0, 0.9);
          color: white;
          padding: 20px;
          border-radius: 10px;
          text-align: center;
          z-index: 10000;
        }
      }
    </style>
  </head>
  <body>
    <div id="rotation-message" style="display: none;">
      <h3>画面を横向きにしてください</h3>
      <p>最適なゲーム体験のために端末を横向きにしてください</p>
    </div>
    <div id="unity-container">
      <canvas id="unity-canvas" width=1280 height=720 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <script>
      var audioContextResumed = false;
      function resumeAudioContext() {
        if (audioContextResumed) return Promise.resolve();
        return new Promise((resolve) => {
          const tryResumeAudio = () => {
            try {
              if (window.AudioContext || window.webkitAudioContext) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (window.unityAudioContext) {
                  if (window.unityAudioContext.state === 'suspended') {
                    window.unityAudioContext.resume().then(() => {
                      console.log('Unity AudioContext resumed successfully');
                      audioContextResumed = true;
                      resolve();
                    }).catch((error) => {
                      console.warn('Failed to resume Unity AudioContext:', error);
                      resolve();
                    });
                  } else {
                    audioContextResumed = true;
                    resolve();
                  }
                } else {
                  audioContextResumed = true;
                  resolve();
                }
              } else {
                console.warn('AudioContext not supported');
                resolve();
              }
            } catch (error) {
              console.warn('Audio resume error:', error);
              resolve();
            }
          };
          tryResumeAudio();
        });
      }
      function loadUnityGame() {
        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingBar = document.querySelector("#unity-loading-bar");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const warningBanner = document.querySelector("#unity-warning");
        loadingBar.style.display = "block";
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/WebGL_Build.loader.js";
        const config = {
          dataUrl: buildUrl + "/WebGL_Build.data",
          frameworkUrl: buildUrl + "/WebGL_Build.framework.js",
          codeUrl: buildUrl + "/WebGL_Build.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "s1",
          productVersion: "1.0",
          showBanner: unityShowBanner,
          matchWebGLToCanvasSize: false,
          autoSyncPersistentDataPath: false,
          cacheControl: function(url) {
            return "must-revalidate";
          },
          audioContext: {
            resume: true,
            autoplayPolicy: 'user-gesture-required'
          }
        };
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          container.className = "unity-mobile";
        }
        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
            window.unityInstance = unityInstance;
            
            if (unityInstance.Module && unityInstance.Module.audioContext) {
              window.unityAudioContext = unityInstance.Module.audioContext;
              if (window.unityAudioContext.state === 'suspended') {
                window.unityAudioContext.resume().then(() => {
                  console.log('Unity AudioContext resumed after initialization');
                }).catch((error) => {
                  console.warn('Failed to resume AudioContext after initialization:', error);
                });
              }
            }
            
            // 座標変換を設定
            setupCoordinateTransform(canvas);
            
            console.log('Unity game loaded successfully with coordinate transformation');
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      }
      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else if (type == 'warning') div.style = 'background: yellow; color: black; padding: 10px;';
        else div.style = 'background: blue; color: white; padding: 10px;';
        updateBannerVisibility();
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      function checkOrientation() {
        const rotationMessage = document.getElementById('rotation-message');
        if (window.innerHeight > window.innerWidth) {
          rotationMessage.style.display = 'block';
          setTimeout(function() {
            rotationMessage.style.display = 'none';
          }, 1000);
        } else {
          rotationMessage.style.display = 'none';
        }
      }
      function transformCoordinates(x, y, canvas) {
        const rect = canvas.getBoundingClientRect();
        const canvasWidth = rect.width;
        const canvasHeight = rect.height;
        
        // 90度回転に対応した座標変換
        const transformedX = y;
        const transformedY = canvasWidth - x;
        
        return {
          x: transformedX,
          y: transformedY
        };
      }
      
      function setupCoordinateTransform(canvas) {
        // UnityのWebGLモジュールの元の関数を保存
        const originalGetEventHandler = canvas.getEventListeners;
        
        // イベントハンドラーをインターセプトして座標変換を適用
        function interceptEvent(originalEvent) {
          const rect = canvas.getBoundingClientRect();
          
          // 元の座標
          let x, y;
          if (originalEvent.touches && originalEvent.touches.length > 0) {
            x = originalEvent.touches[0].clientX - rect.left;
            y = originalEvent.touches[0].clientY - rect.top;
          } else {
            x = originalEvent.clientX - rect.left;
            y = originalEvent.clientY - rect.top;
          }
          
          // 座標変換
          const transformed = transformCoordinates(x, y, canvas);
          
          // 新しいイベントオブジェクトを作成
          const newEvent = Object.create(originalEvent);
          newEvent.clientX = rect.left + transformed.x;
          newEvent.clientY = rect.top + transformed.y;
          
          if (originalEvent.touches && originalEvent.touches.length > 0) {
            const newTouch = Object.create(originalEvent.touches[0]);
            newTouch.clientX = rect.left + transformed.x;
            newTouch.clientY = rect.top + transformed.y;
            newEvent.touches = [newTouch];
          }
          
          return newEvent;
        }
        
        // Unity WebGLのイベントハンドラーを上書き
        const originalAddEventListener = canvas.addEventListener;
        canvas.addEventListener = function(type, listener, options) {
          if (type === 'mousedown' || type === 'mousemove' || type === 'mouseup' || 
              type === 'click' || type === 'touchstart' || type === 'touchmove' || type === 'touchend') {
            
            const wrappedListener = function(e) {
              const transformedEvent = interceptEvent(e);
              return listener.call(this, transformedEvent);
            };
            
            return originalAddEventListener.call(this, type, wrappedListener, options);
          }
          return originalAddEventListener.call(this, type, listener, options);
        };
        
        // より直接的なアプローチ：既存のイベントハンドラーを置き換え
        const eventTypes = ['mousedown', 'mousemove', 'mouseup', 'click', 'touchstart', 'touchmove', 'touchend'];
        
        eventTypes.forEach(eventType => {
          canvas.addEventListener(eventType, function(e) {
            const rect = canvas.getBoundingClientRect();
            
            let x, y;
            if (e.touches && e.touches.length > 0) {
              x = e.touches[0].clientX - rect.left;
              y = e.touches[0].clientY - rect.top;
            } else {
              x = e.clientX - rect.left;
              y = e.clientY - rect.top;
            }
            
            const transformed = transformCoordinates(x, y, canvas);
            
            // 座標を直接変更
            Object.defineProperty(e, 'clientX', {
              value: rect.left + transformed.x,
              writable: false,
              configurable: true
            });
            Object.defineProperty(e, 'clientY', {
              value: rect.top + transformed.y,
              writable: false,
              configurable: true
            });
            
            if (e.touches && e.touches.length > 0) {
              for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                const touchX = touch.clientX - rect.left;
                const touchY = touch.clientY - rect.top;
                const transformedTouch = transformCoordinates(touchX, touchY, canvas);
                
                Object.defineProperty(touch, 'clientX', {
                  value: rect.left + transformedTouch.x,
                  writable: false,
                  configurable: true
                });
                Object.defineProperty(touch, 'clientY', {
                  value: rect.top + transformedTouch.y,
                  writable: false,
                  configurable: true
                });
              }
            }
          }, { capture: true, passive: false });
        });
      }
      
      document.addEventListener('DOMContentLoaded', function() {
        window.addEventListener('orientationchange', function() {
          setTimeout(checkOrientation, 100);
        });
        window.addEventListener('resize', checkOrientation);
        checkOrientation();
        document.addEventListener('touchstart', function() {
          if (!audioContextResumed) {
            resumeAudioContext();
          }
        }, { once: true });
        document.addEventListener('click', function() {
          if (!audioContextResumed) {
            resumeAudioContext();
          }
        }, { once: true });
        console.log('Loading Unity game directly...');
        loadUnityGame();
      });
      window.addEventListener('error', function(e) {
        if (e.filename && (e.filename.includes('blob:') || e.filename.includes('unity'))) {
          console.warn('Unity WebGL internal error (can be ignored):', e.message);
          e.preventDefault();
          return false;
        }
      });
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && (e.reason.toString().includes('rmdir') || e.reason.toString().includes('AudioContext'))) {
          console.warn('Unity internal error (can be ignored):', e.reason);
          e.preventDefault();
          return false;
        }
      });
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          registrations.forEach(function(registration) {
            registration.unregister();
          });
        });
      }
      console.log('Unity WebGL Player initialized - direct loading');
    </script>
  </body>
</html>
